<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Create ninepatch shadow for Android">
    <meta name="keywords" content="android,9patch,ninepatch,convert,drawable,shadow,box,shadow4android">
    <meta name="author" content="Juraj Novák">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Shadow Generator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/ribbons.min.css" rel="stylesheet">
    <link href="css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link rel="image_src" href="img/icon.png" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="ribbon right grey hidden-xs" style="z-index: 999">
    <a href="https://github.com/inloop/shadow4android">Fork me on GitHub</a>
</div>

<img src="img/icon.png" style="display: none;"/>

<div id="main-container" class="container">
    <div id="header">
        <img src="img/logo.png" class="img-responsive pull-left" style="padding-right: 10px"/>

        <h3>Android 9-patch shadow generator</h3>

        <p>fully customizable shadows</p>
    </div>
    <div class="row" id="mainrow">

        <div class="col-md-8" id="canvascol">
            <canvas width="1" height="1" id="shadow_image">
                Sorry, you have an outdated browser!
            </canvas>
        </div>

        <div class="col-md-4">
            <div class="well">
                <div class="form-group">
                    <label class="control-label">Round <span
                            style="font-weight: normal">[<a href="javascript:void(0)"
                                                            id="round-toggle">advanced</a>]</span></label>

                    <div class="form-group" id="round-simple">
                        <input id="round-simple-input" class="form-control" type="number" min="0" max="999" value="12">
                    </div>

                    <div class="form-inline" id="round-advanced" style="display: none">
                        <div class="input-group" style="width: 100%">
                            <span class="input-group-addon"><img src="img/tl.png" title="Top Left"></span>
                            <input id="shadow-round-tl" class="form-control" type="number" min="-999" max="999"
                                   value="12">

                            <span class="input-group-addon"><img src="img/tr.png" title="Top Right"></span>
                            <input id="shadow-round-tr" class="form-control" type="number" min="-999" max="999"
                                   value="12">
                        </div>

                        <div class="input-group" style="width: 100%">
                            <span class="input-group-addon"><img src="img/bl.png" title="Bottom Left"></span>
                            <input id="shadow-round-bl" class="form-control" type="number" min="-999" max="999"
                                   value="12">

                            <span class="input-group-addon"><img src="img/br.png" title="Bottom Right"></span>
                            <input id="shadow-round-br" class="form-control" type="number" min="-999" max="999"
                                   value="12">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="color-picker-fill-input">Fill color <span
                            style="font-weight: normal">[<a href="javascript:void(0)"
                                                            id="fill-toggle">enable</a>]</span></label>

                    <div class="input-group" id="color-picker-fill">

                        <input id="color-picker-fill-input" type="text" value="#BBDEFB" class="form-control" disabled/>
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>

                <div class="form-group" id="outline-group" style="display: none">
                    <label class="control-label" for="color-picker-outline-input">Outline</label>

                    <div class="input-group" id="color-picker-outline">
                        <input id="color-picker-outline-input" type="text" value="#4f4f4f"
                               class="form-control"/>
                        <span class="input-group-addon"><i></i></span>
                    </div>

                    <div class="form-group input-group" id="outline-width">
                        <span class="input-group-addon">Width</span>
                        <input id="outline-width-input" class="form-control" type="number" min="0" max="999" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="color-picker-shadow-input">Shadow color</label>

                    <div class="input-group" id="color-picker-shadow">
                        <input id="color-picker-shadow-input" type="text" value="#757575" class="form-control"/>
                        <span class="input-group-addon"><i></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="shadow-offset-x">Shadow offset</label>

                    <div class="form-inline">
                        <div class="input-group" style="width: 100%">
                            <span class="input-group-addon">X</span>
                            <input id="shadow-offset-x" class="form-control" type="number" min="-999" max="999"
                                   value="0">

                            <span class="input-group-addon">Y</span>
                            <input id="shadow-offset-y" class="form-control" type="number" min="-999" max="999"
                                   value="0">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="shadow-blur">Blur</label>
                    <input id="shadow-blur" class="form-control" type="number" min="0" max="999" value="20">
                </div>

                <div class="form-group">
                    <label class="control-label" for="box-width">Box size</label>

                    <div class="form-inline">
                        <div class="input-group" style="width: 100%">
                            <span class="input-group-addon">Width</span>
                            <input id="box-width" class="form-control" type="number" min="0" max="2000"
                                   value="0">

                            <span class="input-group-addon">Height</span>
                            <input id="box-height" class="form-control" type="number" min="0" max="2000"
                                   value="0">
                        </div>
                    </div>
                </div>

                <div class="panel panel-default help-block">
                    <div class="panel-body">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="hide-patches">Hide ninepatch lines in preview
                            </label>
                        </div>

                        <p class="small">Drag right/bottom/corner to change minimum size of ninepatch.</p>
                    </div>
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="exportAsPng(this)">Download</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <footer>
        &copy; 2015, Juraj Novák, <a href="http://inloop.eu/" target="_blank">inloop.eu</a><br>
        <small>| <a href="http://inloop.github.io/">other projects</a> |</small>
    </footer>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.min.js"></script>
<script src="js/blob.js"></script>
<script src="js/canvas-toblob.js"></script>
<script src="js/filesaver.min.js"></script>
<script src="js/bootbox.min.js"></script>

</body>
</html>
